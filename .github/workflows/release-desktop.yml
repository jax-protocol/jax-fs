name: Release Desktop App

on:
  push:
    tags:
      - "jax-desktop-v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform.name }})
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin --no-default-features --features custom-protocol
          - name: macOS (Intel)
            os: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin --no-default-features --features custom-protocol
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            args: ""
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            args: --no-default-features --features custom-protocol

    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install system dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libfuse3-dev \
            patchelf

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: crates/desktop/pnpm-lock.yaml

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-tauri-release-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-release-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-tauri-release-build-${{ matrix.platform.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-release-build-${{ matrix.platform.target }}-

      - name: Install frontend dependencies
        working-directory: crates/desktop
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: crates/desktop
          tauriScript: pnpm tauri
          args: ${{ matrix.platform.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jax-desktop-${{ matrix.platform.target }}
          path: |
            target/${{ matrix.platform.target }}/release/bundle/dmg/*.dmg
            target/${{ matrix.platform.target }}/release/bundle/macos/*.app
            target/release/bundle/dmg/*.dmg
            target/release/bundle/macos/*.app
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/nsis/*.exe
            target/release/bundle/msi/*.msi
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=jax-desktop-v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#jax-desktop-v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Jax Desktop v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
          body: |
            ## Jax Desktop v${{ steps.version.outputs.version }}

            ### Downloads
            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | macOS (Intel) | `.dmg` (x86_64) |
            | Linux | `.deb`, `.AppImage` |
            | Windows | `.msi`, `.exe` |

            ### Installation
            - **macOS**: Download the `.dmg`, open it, drag Jax to Applications
            - **Linux**: Download `.AppImage` (portable) or `.deb` (Debian/Ubuntu)
            - **Windows**: Download `.msi` (installer) or `.exe` (NSIS installer)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
